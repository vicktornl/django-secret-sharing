[tox]
; https://docs.djangoproject.com/en/4.0/faq/install/#what-python-version-can-i-use-with-django
envlist = 
  py35-django{22}
  py36-django{22,30,31,32}
  py37-django{22,30,31,32}
  py38-django{22,30,31,32,40}
  py39-django{22,30,31,32,40}
  py310-django{32,40}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands = pytest {posargs}
basepython = 
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
deps =
    django22: Django>=2.2.8,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
extras = test
